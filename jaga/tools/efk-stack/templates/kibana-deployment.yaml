apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-kibana
  namespace: efk
  labels:
    app: kibana
    {{- include "efk-stack.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.kibana.replicaCount }}
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      automountServiceAccountToken: false

      # Pod-level security context (AKS-safe PVC permissions)
      securityContext:
        fsGroup: {{ .Values.kibana.securityContext.fsGroup }}
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault

      containers:
        - name: kibana
          image: "{{ .Values.kibana.image.repository }}:{{ .Values.kibana.image.tag | default "8.13.4" }}"
          imagePullPolicy: "{{ .Values.kibana.image.pullPolicy }}"

          ports:
            - containerPort: 5601
              name: http

          env:
            - name: ELASTICSEARCH_HOSTS
              value: "http://{{ .Release.Name }}-elasticsearch:9200"

          volumeMounts:
            - name: kibana-data
              mountPath: /usr/share/kibana/data

          livenessProbe:
            httpGet:
              path: /status
              port: http
            initialDelaySeconds: 120
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 5

          readinessProbe:
            httpGet:
              path: /status
              port: http
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 5

          resources:
            requests:
              cpu: {{ .Values.kibana.resources.requests.cpu | quote }}
              memory: {{ .Values.kibana.resources.requests.memory | quote }}
            limits:
              cpu: {{ .Values.kibana.resources.limits.cpu | quote }}
              memory: {{ .Values.kibana.resources.limits.memory | quote }}

          # Container-level restricted security
          securityContext:
            runAsUser: {{ .Values.kibana.securityContext.runAsUser }}
            runAsGroup: {{ .Values.kibana.securityContext.runAsGroup }}
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

      volumes:
        - name: kibana-data
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-kibana-pvc
