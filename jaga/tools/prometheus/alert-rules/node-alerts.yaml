groups:
- name: node-alerts
  rules:
  - alert: HighNodeCPU
    expr: (100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100)) > 80
    for: 10m
    labels:
      severity: warning
    annotations:
      summary: "High CPU usage on node {{ $labels.instance }}"
      description: "CPU usage is {{ $value }}% on node {{ $labels.instance }} for more than 10 minutes"

  - alert: HighNodeMemory
    expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
    for: 10m
    labels:
      severity: warning
    annotations:
      summary: "High memory usage on node {{ $labels.instance }}"
      description: "Memory usage is {{ $value }}% on node {{ $labels.instance }} for more than 10 minutes"

  - alert: HighNodeDisk
    expr: (1 - (node_filesystem_avail_bytes{mountpoint="/",fstype!="rootfs"} / node_filesystem_size_bytes{mountpoint="/",fstype!="rootfs"})) * 100 > 85
    for: 10m
    labels:
      severity: warning
    annotations:
      summary: "High disk usage on node {{ $labels.instance }}"
      description: "Disk usage is {{ $value }}% on node {{ $labels.instance }} for more than 10 minutes"
